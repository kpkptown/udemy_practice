<html>
    <head>

        <table border="1">
            <thead>
                <th>Number</th>
                <th>Color</th>

            </tr>dir
            <tr>
                <td>100</td>

                </td>

            </tr>
            <tr>

                    <img src="india_img.png">

            </tr>
            <tr>
                <td>United Kingdom</td>
                <td>
                    <img src="uk_img.png">
                </td>

            </tr>
        </table>

</html>
